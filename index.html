<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="css/main.css"> </head>

<body>
    <div class="container">
        <ul>
            <li>
                <picture>
                    <!-- fahim-akhter, https://500px.com/fahimakhter -->
                    <source srcset="./raw-images/large/fahim-akhter-kund-malir-pakistan_large.jpg" media="(min-width: 1500px)">
                    <source srcset="./raw-images/medium/fahim-akhter-kund-malir-pakistan_m.jpg" media="(min-width: 700px) and (max-width: 1500px)">
                    <source srcset="./raw-images/small/fahim-akhter-kund-malir-pakistan_small.jpg" media="(max-width: 700px)">
                    <img src="raw-images/fahim-akhter-kund-malir-pakistan.jpg" alt="pakistan-malir">
                </picture>
            </li>
            <li>
                <picture>
                    <!-- fahim-akhter, https://500px.com/fahimakhter -->
                    <source srcset="raw-images/large/markus-spiske-carrots_large.jpg" media="(min-width: 1500px)">
                    <source srcset="raw-images/medium/markus-spiske-carrots_m.jpg" media="(min-width: 700px) and (max-width: 1500px)">
                    <source srcset="raw-images/small/markus-spiske-carrots_small.jpg" media="(max-width: 700px)">
                    <img src="raw-images/markus-spiske-carrots.jpg" alt="carrots"> 
                </picture>
            </li>
            <li>
                <picture>
                    <!--Markus Spiske - https://500px.com/markusspiske -->
                    <source srcset="raw-images/large/markus-spiske-concert-crowd_large.jpg" media="(min-width: 1500px)">
                    <source srcset="raw-images/medium/markus-spiske-concert-crowd__m.jpg" media="(min-width: 700px) and (max-width: 1500px)">
                    <source srcset="raw-images/small/markus-spiske-concert-crowd_large_small.jpg" media="(max-width: 700px)"> 
                    <img src="raw-images/markus-spiske-concert-crowd.jpg" alt="concert-crowd">
                </picture>
            </li>
            <li>
                <picture>
                    <!-- Markus Spiske - https://500px.com/markusspiske-->
                    <source srcset="raw-images/large/markus-spiske-guitar_large.jpg" media="(min-width: 1500px)">
                    <source srcset="raw-images/medium/markus-spiske-guitar_m.jpg" media="(min-width: 700px) and (max-width: 1500px)">
                    <source srcset="./raw-images/small/markus-spiske-guitar_small.jpg" media="(max-width: 700px)"> 
                    <img src="raw-images/markus-spiske-guitar.jpg" alt="guitar">
                </picture>
            </li>
            <li>
                <picture>
                    <!-- Markus Spiske - https://500px.com/markusspiske-->
                    <source srcset="raw-images/large/raw-images/large/markus-spiske-stage_large.jpg" media="(min-width: 1500px)">
                    <source srcset="raw-images/medium/markus-spiske-stage_m.jpg" media="(min-width: 700px) and (max-width: 1500px)">
                    <source srcset="./raw-images/small/markus-spiske-stage_small.jpg" media="(max-width: 700px)"> 
                    <img src="raw-images/markus-spiske-stage.jpg" alt="stage">
                </picture>
            </li>
            <li>
                <picture>
                    <!-- Yinan Chen - https://500px.com/webmaster85 -->
                    <source srcset="raw-images/large/raw-images/large/yiman-chen-castlerock-wisconsin_large.jpg" media="(min-width: 1500px)">
                    <source srcset="raw-images/medium/yiman-chen-castlerock-wisconsin_m.jpg" media="(min-width: 700px) and (max-width: 1500px)">
                    <source srcset="./raw-images/small/yiman-chen-castlerock-wisconsin_small.jpg" media="(max-width: 700px)"> 
                    <img src="raw-images/yiman-chen-castlerock-wisconsin.jpg" alt="sunset">
                </picture>

            <li>
                <picture>
                    <!-- Yinan Chen - https://500px.com/webmaster85 -->
                    <source srcset="raw-images/large/raw-images/large/yiman-chen-gibraltar-rock-wisconsin_large.jpg" media="(min-width: 1500px)">
